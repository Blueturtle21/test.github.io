  <style>
      @font-face {
        font-family: 'Inter UI';
        font-style: normal;
        font-weight: 700;
        src: url(Inter-UI-Bold.ttf) format('truetype');
    }
    * {
      -webkit-box-sizing: border-box !important;
      -moz-box-sizing: border-box !important;
      -ms-box-sizing: border-box !important;
      box-sizing: border-box !important;
    }
    body {
      background: #0A0F0F;
      font-family: 'Inter UI', sans-serif;
    }
    #name {
      width: 456px;
    }
    #name-mobile {
      display: none;
      margin: 0 3rem;
    }
    #illo {
      width: 248px;
    }
    .container {
      margin: 0 auto;
      text-align: center;
      position: absolute;
      right: 0;
      left: 0;
      top: calc((100% - 369px) / 2);
    }
    .container-buttons {
      margin: 2rem auto 6rem auto;
    }
    a {
      text-decoration: none;
      line-height: 18px;
      font-size: 18px;
      padding: 7px 20px;
      display: inline-block;
      font-weight: 700;
      border: 4px solid #578BF6;
      box-shadow: 3px 3px 0 0 #0A0F0F, 6px 6px 0 0 #234489;
      margin: .5rem;
      -webkit-transition: all .2s ease; /* Safari */
      transition: all .2s ease;
    }
    a:active {
      box-shadow: none;
      transform: translate(6px, 6px);
    }
    a.primary {
      background-color: #578BF6;
      color: #0A0F0F;
    }
    a.secondary {
      color: #578BF6;
    }
    @media only screen and (max-width: 560px) {
      #name { display: none; }
      #name-mobile { display: block; }
    }
  </style>
</html>
